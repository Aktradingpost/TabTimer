<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabTimer</title>
  <style>
    :root {
      --primary: #f97316;
      --primary-hover: #ea580c;
      --secondary: #3b82f6;
      --secondary-hover: #2563eb;
      --bg: #ffffff;
      --bg-card: #f8fafc;
      --bg-input: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    body.dark {
      --bg: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }
    
    .logo-icon {
      font-size: 28px;
    }
    
    .logo h1 {
      font-size: 18px;
      font-weight: 700;
    }
    
    .logo span {
      font-size: 11px;
      opacity: 0.9;
    }
    
    .theme-toggle {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: background 0.2s;
    }
    
    .theme-toggle:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .content {
      padding: 16px;
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .stat {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 8px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }
    
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: var(--secondary);
      color: white;
    }
    
    .btn-secondary:hover {
      background: var(--secondary-hover);
      transform: translateY(-1px);
    }
    
    .btn-outline {
      background: var(--bg-card);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-outline:hover {
      background: var(--border);
    }
    
    .shortcuts {
      margin-top: 16px;
      padding: 12px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
    }
    
    .shortcuts h3 {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    
    .shortcut {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 12px;
    }
    
    .shortcut kbd {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2px 6px;
      font-family: monospace;
      font-size: 11px;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      text-align: center;
    }
    
    .footer a {
      color: var(--secondary);
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üïê</span>
      <div>
        <h1>TabTimer</h1>
        <span>Smart Website Scheduler</span>
      </div>
    </div>
    <button class="theme-toggle" id="themeToggle" title="Toggle theme">üåì</button>
  </div>
  
  <div class="content">
    <div class="stats-row">
      <div class="stat">
        <div class="stat-number" id="activeCount">0</div>
        <div class="stat-label">Active</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="recurringCount">0</div>
        <div class="stat-label">Recurring</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="totalOpens">0</div>
        <div class="stat-label">Opened</div>
      </div>
    </div>
    
    <div class="quick-actions">
      <button class="btn btn-primary" id="schedulePage">
        üïê Schedule This Page
      </button>
      <button class="btn btn-secondary" id="openOptions">
        ‚öôÔ∏è Open Management
      </button>
      <button class="btn btn-outline" id="unschedulePage">
        üîì Unschedule This Page
      </button>
    </div>
    
    <div class="shortcuts">
      <h3>‚å®Ô∏è Keyboard Shortcuts</h3>
      <div class="shortcut">
        <span>Schedule page</span>
        <kbd>Alt+L</kbd>
      </div>
      <div class="shortcut">
        <span>Unschedule page</span>
        <kbd>Alt+U</kbd>
      </div>
      <div class="shortcut">
        <span>Open management</span>
        <kbd>Alt+O</kbd>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="viewAll">View all scheduled pages ‚Üí</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
